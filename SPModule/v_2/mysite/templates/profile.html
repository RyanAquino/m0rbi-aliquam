{% extends 'base.html' %}
{% block title %}Tutor A+ | Profile Page{% endblock %}
{% block subtitle %}Profile Page{% endblock %}
{% block body %}
{% load staticfiles%}
                <div class="row">
                    <div class="col-md-4 col-xs-12">
                        <div class="white-box">
                            <div class="user-bg"> <img width="100%" alt="user" src="{% static 'plugins/images/large/img1.jpg' %}">
                                <div class="overlay-box">
                                    <div class="user-content">
                                        <a href="javascript:void(0)"><img src="{% static 'plugins/images/users/genu.jpg' %}" class="thumb-lg img-circle" alt="img"></a>
                                        <h4 class="text-white">{{ firstname }} {{ lastname }}</h4>
                                        <h5 class="text-white">{{ email }}</h5> </div>
                                </div>
                            </div>
                            <div class="user-btm-box">
                                    <h4>2 reviews</h4> 
                        </div>
                    </div>
                    </div>
                     <div class="col-md-8 col-xs-12">
                        <div class="white-box">
                            <form class="form-horizontal form-material">
                                <div class="form-group">
                                    <label class="col-md-12">Full Name</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="{{ firstname }} {{ lastname }}" class="form-control form-control-line"> </div>
                                </div>
                                <div class="form-group">
                                    <label for="example-email" class="col-md-12">E-mail</label>
                                    <div class="col-md-12">
                                        <input type="email" placeholder="{{ email }}" class="form-control form-control-line" name="example-email" id="example-email"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Password</label>
                                    <div class="col-md-12">
                                        <input type="password" value="password" class="form-control form-control-line"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Phone Number</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="09993456789" class="form-control form-control-line"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Biography and Experience</label>
                                    <div class="col-md-12">
                                        <textarea rows="5" class="form-control form-control-line">I luv calligraphy </textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Education</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="Saint Louis University" class="form-control form-control-line"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button class="btn btn-success">Update Profile</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
{% endblock %}
